        <h1 class="text-center">
          HIRING FREEZE
        </h1>
        <div class="square " >
          <div>
            <img src="https://cdsllc.com/wp-content/uploads/2023/02/150x63.png"
              alt="Profile Pic" width="20%"style="float:left; margin: 15px;">
          </div>
            <div id="announcement" class="h2">Days Since Hiring Freeze Announcement (02/20/24): </div>
            <div id="bill" class="h2">Days Since Spending Bill Passed (<a href="https://apnews.com/article/government-shutdown-senate-congress-budget-spending-7dfcb8d8682d5dc28c91af3702489d89">03/08/24</a>): </div>
            

        
        </div>
        <script>
          let announce = new Date("02/20/24");
          let govBill = new Date("03/08/24");
          let today = new Date();
          
          // Calculating the time difference
          // of two dates
          let Difference_In_Time_Announce =
              today.getTime() - announce.getTime();
          let Difference_In_Time_Bill =
              today.getTime() - govBill.getTime();
          
          // Calculating the no. of days between
          // two dates
          let Difference_In_Days_Announce =
              Math.round
                  (Difference_In_Time_Announce / (1000 * 3600 * 24));
          let Difference_In_Days_Bill =
              Math.round
                  (Difference_In_Time_Bill / (1000 * 3600 * 24));
          
          // To display the final no. of days (result)
          document.getElementById("announcement").innerHTML += Difference_In_Days_Announce+" days";
          document.getElementById("bill").innerHTML += Difference_In_Days_Bill+" days";

          // console.log
          //     ("Total number of days between dates:\n" +
          //         date1.toDateString() + " and " +
          //         date2.toDateString() +
          //         " is: " + Difference_In_Days + " days");
        </script>
