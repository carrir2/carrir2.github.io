          <h2>Days Since Hiring Freeze Announcement (02/20/24):</h2>
          <div id="announcement" class="h2">__________________</div>
          <h2>Days Since Spending Bill Passed (<a href="https://apnews.com/article/government-shutdown-senate-congress-budget-spending-7dfcb8d8682d5dc28c91af3702489d89">03/08/24</a>):</h2>

      <script>
        let announce = new Date("02/20/24 11:09:00");
        let govBill = new Date("03/08/24 23:00:00");

        var x = setInterval(function(){
          let today = new Date();

          var distanceA = today.getTime() - announce.getTime(); 

          var daysA = Math.floor(distanceA / (1000 * 60 * 60 * 24));
          var hoursA = Math.floor((distanceA % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutesA = Math.floor((distanceA % (1000 * 60 * 60)) / (1000 * 60));
          var secondsA = Math.floor((distanceA % (1000 * 60)) / 1000);
          document.getElementById("announcement").innerHTML = daysA + "d " + hoursA + "h "
          + minutesA + "m " + secondsA + "s ";


          var distanceB = today.getTime() - govBill.getTime(); 

          var daysB = Math.floor(distanceB / (1000 * 60 * 60 * 24));
          var hoursB = Math.floor((distanceB % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutesB = Math.floor((distanceB % (1000 * 60 * 60)) / (1000 * 60));
          var secondsB = Math.floor((distanceB % (1000 * 60)) / 1000);
          document.getElementById("bill").innerHTML = daysB + "d " + hoursB + "h "
          + minutesB + "m " + secondsB + "s ";

        }, 1000);
        
      


      </script>
